version: '2'
services:
  postgres:
    image: postgres:12.7
    container_name: forest_agent_example_postgres
    ports:
      - '5442:5432'
    environment:
      - POSTGRES_DB=example
      - POSTGRES_USER=example
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mysql:
    image: mysql:oracle
    container_name: forest_agent_example_mysql
    ports:
      - '3306:3306'
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_USER=example
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - mysql-data:/var/lib/mysql

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: forest_agent_example_mssql
    platform: linux/amd64
    ports:
      - '1433:1433'
    environment:
      - MSSQL_SA_PASSWORD=yourStrong(!)Password
      - ACCEPT_EULA=Y
    volumes:
      - mssql-data:/var/opt/mssql

# waiting 30secs for mssql to be up and creating the 'example' database 
  sqlcmd:
    image: mcr.microsoft.com/mssql-tools:latest
    platform: linux/amd64
    stdin_open: true
    environment:
        - MSSQL_SA_PASSWORD=yourStrong(!)Password
    command: /bin/bash -c 'sleep 30 && /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P $$MSSQL_SA_PASSWORD -d master  -Q "CREATE DATABASE example"'


  mariadb:
    image: mariadb:latest
    container_name: forest_agent_example_mariadb
    ports:
      - '3808:3306'
    environment:
      - MARIADB_DATABASE=example
      - MARIADB_USER=example
      - MARIADB_PASSWORD=password
      - MARIADB_ROOT_PASSWORD=password
    volumes:
      - mariadb-data:/var/lib/mysql

  mongodb:
    image: mongo:latest
    container_name: forest_agent_example_mongodb
    ports:
      - '27027:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongodb-data:/var/lib/mongodb

volumes:
  postgres-data:
    driver: local
  mysql-data:
    driver: local
  mssql-data:
    driver: local
  mariadb-data:
    driver: local
  mongodb-data:
    driver: local