name: Lint, Build, Test and Doc

on:
  push:
    branches:
      - main
      - alpha
      - 'alpha-*'
      - beta
      - 'beta-*'
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Installing & Building
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Cancel previous running workflows
        uses: fkirc/skip-duplicate-actions@master
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
      - uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
      - name: Install & Bootstrap
        run: yarn && yarn bootstrap --ci
      - name: Build
        run: yarn build
      - uses: actions/cache/save@v3
        with:
          path: packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
      - name: Restore dependencies from cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
          fail-on-cache-miss: true
      - name: Restore build from cache
        uses: actions/cache/restore@v3
        with:
          path: packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          fail-on-cache-miss: true
      - name: Lint commit message
        uses: wagoid/commitlint-github-action@v5
      - name: Lint Typescript
        run: yarn lint

  test:
    name: Testing
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    services:
      postgres:
        image: postgres:12.7
        ports: ['5443:5432']
        env:
          - POSTGRES_USER=test
          - POSTGRES_PASSWORD=password
      mysql:
        image: mysql:oracle
        ports: ['3307:3306']
        env:
          - MYSQL_ROOT_PASSWORD=password
      mssql:
        image: mcr.microsoft.com/azure-sql-edge
        ports: ['1434:1433']
        env:
          - MSSQL_SA_PASSWORD=yourStrong(!)Password
          - ACCEPT_EULA=Y
      mariadb:
        image: mariadb:latest
        ports: ['3809:3306']
        env:
          - MARIADB_ROOT_PASSWORD=password
      socks-proxy:
        image: serjs/go-socks5-proxy
        ports: ['1080:1080']
        env:
          - PROXY_USER=username
          - PROXY_PASSWORD=password
      mongodb:
        image: mongo:latest
        ports: ['27019:27017']
        env:
          - MONGO_INITDB_ROOT_USERNAME=root
          - MONGO_INITDB_ROOT_PASSWORD=password


    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
      - name: Restore dependencies from cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
          fail-on-cache-miss: true
      - name: Restore build from cache
        uses: actions/cache/restore@v3
        with:
          path: packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          fail-on-cache-miss: true
      - name: Send coverage
        uses: paambaati/codeclimate-action@84cea27117a473d605400ca3a97fcef7e433e2d6
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageLocations: |
            ${{github.workspace}}/coverage/lcov.info:lcov
          coverageCommand: yarn test:coverage

  build-api-reference:
    name: Build API Reference
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
      - name: Restore dependencies from cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
          fail-on-cache-miss: true
      - name: Build doc
        run: yarn docs
      - name: Archive documentation artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: api-reference

  release:
    name: Release packages
    runs-on: ubuntu-latest
    needs: [build-api-reference, test, lint]
    if: |
      github.event_name == 'push' 
      && (
        github.ref == 'refs/heads/main' 
        || github.ref == 'refs/heads/beta' 
        || github.ref == 'refs/heads/alpha' 
        || startsWith(github.ref, 'refs/heads/alpha-') 
        || startsWith(github.ref, 'refs/heads/beta-')
      )
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false # GITHUB_TOKEN must not be set for the semantic release
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
      - name: Restore dependencies from cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
          fail-on-cache-miss: true
      - name: Restore build from cache
        uses: actions/cache/restore@v3
        with:
          path: packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          fail-on-cache-miss: true
      # TODO: this can be done as a oneliner using the registry option in actions/setup-node step
      - name: Configure npm
        run: |
          echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc
          cat .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Disable workspaces-update
        run: npm config set workspaces-update false
      - name: 'Run multi-semantic-release'
        run: '$(yarn bin)/multi-semantic-release --deps.bump=override'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

  publish-api-reference:
    name: Publish API Reference
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' 
    needs: [build-api-reference, release]
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
